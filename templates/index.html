<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant Chat</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #eef2f7;
            --bg-card: #ffffff;
            --bg-chat: #f8fafc;
            --bg-bot: #e5e7eb;
            --bg-user: #2563eb;
            --text-main: #111827;
            --text-inverse: #ffffff;
            --border: #e5e7eb;
            --header-gradient: linear-gradient(135deg, #2563eb, #1e40af);
        }

        body.dark {
            --bg-main: #0f172a;
            --bg-card: #020617;
            --bg-chat: #020617;
            --bg-bot: #1e293b;
            --bg-user: #2563eb;
            --text-main: #e5e7eb;
            --text-inverse: #ffffff;
            --border: #1e293b;
            --header-gradient: linear-gradient(135deg, #020617, #020617);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .chat-container {
            width: 85%;
            max-width: 900px;
            height: 90vh;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .chat-header {
            background: var(--header-gradient);
            color: var(--text-inverse);
            padding: 16px 20px;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-chat);
            transition: background 0.3s ease;
        }

        .message {
            max-width: 75%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 14px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease-in;
            word-wrap: break-word;
            color: var(--text-main);
        }

        .user-message {
            background: var(--bg-user);
            color: var(--text-inverse);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--bg-bot);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid var(--border);
            background: var(--bg-card);
        }

        .chat-input input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 12px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <span>ü©∫ Medical Assistant</span>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
        </div>


        <div id="chat-history" class="chat-history">
            <div class="message bot-message">
                Hello! How can I help you today?
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-query" placeholder="Ask a medical question..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-btn');
        const userQueryInput = document.getElementById('user-query');
        const chatHistory = document.getElementById('chat-history');

        function appendMessage(text, className) {
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.textContent = text;
            chatHistory.appendChild(msg);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const userQuery = userQueryInput.value.trim();
            if (!userQuery) return;

            appendMessage(userQuery, 'user-message');
            userQueryInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_query: userQuery }),
                });

                if (!response.ok) throw new Error();

                const data = await response.json();
                appendMessage(data.answer, 'bot-message');

            } catch (error) {
                appendMessage('Sorry, something went wrong.', 'bot-message');
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userQueryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            toggleBtn.textContent = '‚òÄÔ∏è';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>


</body>

</html>
